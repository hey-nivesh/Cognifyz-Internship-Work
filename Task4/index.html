<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="images/wolf-study-4k-a7ni7gskm6rd4hy8.webp" alt="Sample Image" class="card-image" />
        <h1 class="card-title">Welcome to My Webpage</h1>
        <p class="card-text">This page is also created by Nivesh Jain</p>
        <button id="changeColorButton">Change Background Color</button>
    </div>

    <script>
        // JavaScript to change the background color
        document.getElementById('changeColorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
